{% macro labeled_input(name='', label='input', type='text', value='', class='labeled-input', 
        readonly=False, required=False) %}
    <div class="{{ class }}">
        <label for="{{ name }}">{{ label }}</label>
        <input id="{{ name }}" name="{{ name }}" type="{{ type }}" value="{{ value }}" placeholder="{{ label }}"
         {% if required %}required{% endif %}
         {% if readonly %}readonly{% endif %}>
    </div>
{% endmacro %}

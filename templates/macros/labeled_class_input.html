{% macro labeled_class_input(name="class", value='', label='Класс', required=False, readonly=False) %}
    <div class="labeled-input">

        {% if label %}
        <label>{{ label }}</label>  
        {% endif %}

        <class-input name="{{ name }}" value="{{ value }}"
        {% if readonly %}readonly{% endif %}
        {% if required %}required{% endif %}></class-input>
    </div>
{% endmacro %}

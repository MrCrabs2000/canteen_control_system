<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        
        {% endblock %}
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/layouts/base.css">
    <link rel="stylesheet" href="/static/styles/includes/header.css">
    <link rel="stylesheet" href="/static/styles/includes/profile_popup.css">
    {% block head %}
    
    {% endblock %}
</head>
<body>
    <div class="base-layout-wrapper">
        {% include 'includes/header.html' %}
        {% block content %}
        
        {% endblock %}
    </div>

    {% if current_user.is_authenticated %}
        <script>
            const popup = document.getElementById('profile-popup');
            const profile_btn = document.getElementById('profile-btn');
            profile_btn.addEventListener('click', togglePopupProfile);

            function togglePopupProfile() {
                popup.classList.toggle('active');
            }
        </script>
    {% endif %}


    {% block scripts %}
        
    {% endblock %}

</body>
</html>

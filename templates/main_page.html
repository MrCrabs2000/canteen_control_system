<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #student-popup {
            visibility: hidden;
            position: relative;
            height: fit-content;
            width: fit-content;
            padding: 4px 24px;
            margin: 4px 0;
            transform: translateX(-100%);
            left: 100%;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 35px;
            font-weight: 600;
            background-color: grey;
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: var(--shadow-big);
        }

        #student-popup.active {
            visibility: visible;
        }

        #student-popup a {
            color: black;
            text-decoration: none;
        }

        #student-popup a:hover {
            color: blue;
        }

        .student-btn {
            display:inline-block;
            float:right;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <button class="student-btn" data-target="/">Настройки</button>
    {% include 'student_popup.html' %}
<script>

  document.addEventListener("DOMContentLoaded", function() {
  const navButtons = document.querySelectorAll(".student-btn");

    navButtons.forEach(button => {
      if (button.classList.contains('student-btn')) {
        button.addEventListener('click', function() {
          popupToggle();
        });
      }
      else {
        button.addEventListener('click', function() {
            window.location.href = this.dataset.target;
        });
      }
    });

    navButtons.forEach(button => {
      const currentPath = window.location.pathname;

      if (button.dataset.target == '/classes' && currentPath.includes(button.dataset.target)) {
        button.classList.add('active');
      }
      else if (button.dataset.target == currentPath) {
        button.classList.add('active');
      }
    });

  });

</script>
</body>

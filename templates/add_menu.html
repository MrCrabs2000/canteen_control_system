<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  {% block title %}Добавить меню{% endblock %}

  {% block content %}
    <main>
      <form method="post">

        <div>
          <label for="type">Название</label>
          <select id="type" name="type" required>
              <option value="" selected></option>
              <option value="Завтрак">Завтрак</option>
              <option value="Обед">Обед</option>
          </select>
        </div>

        <div>

           <label>Завтраки</label>
          <select id="Breakfasts" name="Breakfasts">
              {% for dish in dishes %}
                {% if dish.category == "Breakfasts" %}
                  <option value="" selected></option>
                  <option value="{{ dish.name }}">{{ dish.name }}</option>
                {% endif %}
              {% endfor %}
          </select>

            <label>Салаты</label>
          <select id="Salads" name="Salads">
              {% for dish in dishes %}
                {% if dish.category == "Salads" %}
                  <option value="" selected></option>
                  <option value="{{ dish.name }}">{{ dish.name }}</option>
                {% endif %}
              {% endfor %}
          </select>

            <label>Основные блюда</label>
          <select id="Main dishes" name="Main dishes">
              {% for dish in dishes %}
                {% if dish.category == "Main dishes" %}
                  <option value="" selected></option>
                  <option value="{{ dish.name }}">{{ dish.name }}</option>
                {% endif %}
              {% endfor %}
          </select>

            <label>Супы</label>
          <select id="Soups" name="Soups">
              {% for dish in dishes %}
                {% if dish.category == "Soups" %}
                  <option value="" selected></option>
                  <option value="{{ dish.name }}">{{ dish.name }}</option>
                {% endif %}
              {% endfor %}
          </select>

            <label>Напитки</label>
          <select id="Drinks" name="Drinks">
              {% for dish in dishes %}
                {% if dish.category == "Drinks" %}
                  <option value="" selected></option>
                  <option value="{{ dish.name }}">{{ dish.name }}</option>
                {% endif %}
              {% endfor %}
          </select>

          <label>Хлеб</label>
          <select id="Bread" name="Bread">
              {% for dish in dishes %}
                {% if dish.category == "Bread" %}
                  <option value="" selected></option>
                  <option value="{{ dish.name }}">{{ dish.name }}</option>
                {% endif %}
              {% endfor %}
          </select>
        </div>

        <div>
          <label for="price">Цена</label>
          <input id="price" name="price" type="number" min="1" placeholder="Цена" required>
        </div>

        <button type="submit">Подтвердить</button>
      </form>
    </main>
  {% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block title %}Добавить блюдо{% endblock %}

    {% block content %}
    <main>
        <form method="post">

            <div>
                <label for="name">Название</label>
                <input id="name" name="name" placeholder="Название" required>
            </div>

            <div>
                <label for="category">Категория</label>
                <select id="category" name="category" required>
                    <option value=""></option>
                    <option value="breakfasts">Завтраки</option>
                    <option value="salads">Салаты</option>
                    <option value="soups">Супы</option>
                    <option value="main_dishes">Основные блюда</option>
                    <option value="drinks">Напитки</option>
                    <option value="bread">Хлеб</option>
                </select>
            </div>

            <div>
                <label>Состав</label>
                <select name="ingredients" required>
                    <option value=""></option>
                    {% for product in products %}
                        <option value="{{ product.id }}">{{ product.name }} ({{ product.measurement }})</option>
                    {% endfor %}
                </select>
                <input name="product_amount" type="number" min="1" placeholder="Количество" required>
            </div>

            <button type="submit">Подтвердить</button>

        </form>
    </main>

  {% endblock %}
</body>
</html>

<div id="profile-popup">
    <ul id="profile-options">
        {% if current_user.is_authenticated %}
            <li>
                <a href='/profile'>Профиль</a>
            </li>

            {% if current_user.roles[0].name != 'admin' %}
            <li>
                <a href='/reviews'>Отзывы</a>
            </li>
            {% endif %}

            <li>
                <a href='/logout'>Выйти</a>
            </li>
        {% endif %}
    </ul>
</div>

{% from 'macros/labeled_fields.html' import labeled_input, labeled_select %}

<form id="editRequisitinForm" class="requisition-form" method="post">

    <section class="form__section">
        <h2 class="section__header">Основное</h2>

        <div class="section__content">
            {% set product = product if product else None %}
            {{ labeled_select(products_formated, label='Продукт', name='product_name', required=True) }}
            {{ labeled_input(name='amount', label='Количество', type='number') }}
        </div>

    </section>
</form>
